<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Deklarasi Variabel JavaScript</title>
</head>
<body>
   <h1>Memahami Perbedaan Var, Let, dan Const</h1>

   <script>
      // Deklarasi variabel menggunakan VAR
      // Keyword VAR mengangkat proses deklarasi variabel pada tingkatan atas fungsi (hoisting)
      function makeCoffeWithVar(isCold) {
         if (isCold) {
            var coffe = 'Make an Ice Coffe!';
         } else {
            var coffe = 'Make a Hot Coffe!';
         }
         return coffe;
      }
      console.log(makeCoffeWithVar(false));

      function anotherExampleUsingVar() {
         food = 'Choocolate';
         console.log(food);
         var food;
      }
      anotherExampleUsingVar();

      // Deklarasi variabel menggunakan LET
      // ECMAScript 6 melakukan improvisasi pada deklarasi variabel karena menggunakan var terdapat beberapa hal yang kontroversial, salah satunya hoisting.
      function makeCoffeWithLet(isCold) {
         if (isCold) {
            let coffe = 'Make an Ice Coffe!';
         } else {
            let coffe = 'Make a Hot Coffe!';
         }
         return coffe;
      }
      console.log(makeCoffeWithLet(false));
      // Output - ReferenceError

      function anotherExampleUsingLet() {
         food = 'Choocolate';
         console.log(food);
         let food;
      }
      anotherExampleUsingLet();
      // Output - ReferenceError

      // Deklarasi variabel menggunakan CONST
      // Nilai dari variabel yang menggunakan CONST tidak dapat diinisialisasi ulang nilainya
      function makeNameWithConst() {
         const name = 'Ahmad Wildan';
         name = 'Amalia Siska Kurniawati';
         console.log(name);
      }
      makeNameWithConst();
      // Output - TypeError: Assignment to constant variable.

      const fruits = ['apple', 'orange'];
      fruits.push('banana');
      console.log(fruits);

      const people = { name: 'John', age: 18 };
      people.regency = 'Bandung';
      console.log(people);

   </script>
</body>
</html>
