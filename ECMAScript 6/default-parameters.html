<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Default Parameters</title>
</head>
<body>
   <h1>Belajar Default Parameters</h1>

   <script>

      function sayHello(name = 'Stranger', greet = 'Hello') {
         console.log(`${greet} ${name}!`);
      }
      sayHello('Ahmad', 'Hello');
      sayHello();

      const sayHii = (name = 'Stranger', greet = 'Hi') => console.log(`${greet} ${name}!`);

      sayHii('Wildan', 'Hi');
      sayHii();

   </script>
</body>
</html>
