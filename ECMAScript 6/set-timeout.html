<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Set Timeout JavaScript</title>
</head>
<body>
   <h1>Belajar Menggunakan Fungsi setTimeout untuk Proses Asynchronous</h1>
   
   <div id="output"></div>

   <script>

      document.getElementById('output').innerHTML = /*html*/ `
         <h2>Selamat Datang di Indomaret</h2>
         <h2>Silahkan berbelanja!</h2>
      `;
      setTimeout(() => {
         document.getElementById('output').innerHTML += /*html*/ `
            <h2>Terimakasih sudah berbelanja, silahkan datang kembali!</h2>
         `;
      }, 2000);

   </script>
</body>
</html>
