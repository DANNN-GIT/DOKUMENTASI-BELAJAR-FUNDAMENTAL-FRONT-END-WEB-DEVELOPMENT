<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Destructuring Array</title>
</head>
<body>
   <h1>Belajar Destructuring Array Pada JavaScript</h1>

   <h2 id="food"></h2>
   <h2 id="jumlahData"></h2>

   <script>

      const favorites = ['Seafood', 'Salad', 'Nugget', 'Soup'];
      const [firstFood, secondFood, thirdFood, fourthFood, fiveFood = 'Bakso'] = favorites;

      let totalMahasiswa = 70;
      let totalDosen = 60;

      document.getElementById('food').innerHTML = `
         ${firstFood}
         ${secondFood}
         ${thirdFood}
         ${fourthFood}
         ${fiveFood}
      `;

      [totalMahasiswa, totalDosen] = [totalDosen, totalMahasiswa];

      document.getElementById('jumlahData').innerHTML = `
         ${totalMahasiswa}
         ${totalDosen}
      `;

   </script>
</body>
</html>
