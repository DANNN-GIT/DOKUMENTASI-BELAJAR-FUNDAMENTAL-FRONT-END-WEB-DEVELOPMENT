<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Parameter dan Block Body pada Arrow Function</title>
</head>
<body>
   <h1>Belajar Parameter dan Block Body pada Arrow Function</h1>

   <script>

      const sayName = name => console.log(`Nama saya ${name}`);
      sayName('Ahmad Wildan');

      const sayHello = (name, greet) => console.log(`${greet}, ${name}!`);
      sayHello('Ahmad Wildan', 'Selamat Pagi');

      const sayHi = _ => console.log('Selamat pagi semuanya!');
      sayHi();

      const sayHii = language => {
         if (language.toUpperCase() === 'INDONESIA') {
            return 'Selamat Pagi!';
         } else {
            return 'Good Morning!';
         }
      }
      console.log(sayHii('Inggris'));

   </script>
</body>
</html>
