<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Spreading Operator & Rest Paramater</title>
</head>
<body>
   <h1>Memahami Penggunaan Spreading Operator & Rest Paramater Pada JavaScript</h1>
   <div id="output"></div>


   <script>

      const favorites = ['Seafood', 'Salad', 'Nugget', 'Soup']
      console.log(...favorites);
      
      const numbers = [12, 32, 90, 120, 32];
      console.log(Math.max(...numbers));

      const mergeVariabel = [...favorites, ...numbers];
      console.log(mergeVariabel);

      function sumNumbers(...nomor) {
         var result = 0;
         for (let number of nomor) {
            result += number;
         }
         return result;
      }
      console.log(sumNumbers(1, 2, 3, 4, 5));

      const refrigerator = ['Samsung', 50, 2, 'milk', 'cheese', 'egg', 'butter'];
      const [manufacture, weight, door, ...items] = refrigerator;
      console.log(manufacture, weight, door, items);

   </script>

</body>
</html>
