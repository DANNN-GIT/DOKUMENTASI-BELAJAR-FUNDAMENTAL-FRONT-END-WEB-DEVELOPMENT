<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Callback Function</title>
</head>
<body>
   <h1>Belajar Menggunakan Callback Function Pada JavaScript</h1>

   <div id="output"></div>

   <script>

      const getCake = callback => {
         let cake = null;
         document.getElementById('output').innerHTML = /*html*/ `
            <h2>Sedang membuat kue, silakan tunggu ....</h2>
         `;

         setTimeout(() => {
            cake = 'Kue Selesai!';
            callback(cake);
         }, 2000);
      };

      getCake(cake => {
         document.getElementById('output').innerHTML += /*html*/ `
            <h2>${cake}</h2>
         `;
      });

   </script>
</body>
</html>
