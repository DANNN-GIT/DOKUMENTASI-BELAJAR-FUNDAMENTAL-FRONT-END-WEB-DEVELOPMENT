<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>onRejected menggunakan Catch Method</title>
</head>
<body>
   <h1>Belajar onRejected menggunakan Catch Method</h1>

   <script>

      let status = false;
      const pesanan = new Promise((resolve, rejected) => {
         if (status) {
            resolve('Pesanan selesai');
         } else {
            rejected('Pesanan sudah habis!');
         }
      });
      pesanan
         .then(response => console.log(response))
         .catch(response => console.log(response));

   </script>
</body>
</html>
